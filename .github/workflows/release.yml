name: Release

on: 
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      WHO_AM_I: ${{ secrets.WHO_AM_I  }}
    strategy:
      fail-fast: true
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Check if other push workflows are running
        run: |
          if [[ $(workflows | wc -l) -eq 0 ]]; then
            echo "No other workflows are running, so pushing tag..."
          else
            echo "Other workflows are still running, so waiting..."
            sleep 10
          fi
      - name: Run app
        run: node app.js
    